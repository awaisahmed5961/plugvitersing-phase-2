<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="from_container">
            <h3 class="page__heading-primary">REGISTER</h3>
            <p class="page__heading-secondary">Please complete to create your account.</p>
            <form action="#" autocomplete="off" class="mt-5">
                <div class="form-field">
                    <div class="form-field__control">
                        <input id="fullname" type="text" class="form-field__input" placeholder=" " />
                        <label for="fullname" class="form-field__label">Full Name</label>
                        <div class="form-field__bar"></div>
                    </div>
                    <p class="helper-text"></p>
                </div>
                <div class="form-field">
                    <div class="form-field__control">
                        <input id="country" type="text" class="form-field__input" placeholder=" " />
                        <label for="country" class="form-field__label">Country</label>
                        <div class="form-field__bar"></div>
                    </div>
                    <p class="helper-text"></p>
                </div>
                <div class="form-field">
                    <div class="form-field__control">
                        <input id="email" type="text" class="form-field__input" placeholder=" " />
                        <label for="email" class="form-field__label">Email</label>
                        <div class="form-field__bar"></div>
                    </div>
                    <p class="helper-text"></p>
                </div>
                <div class="form-field">
                    <div class="form-field__control">
                        <input id="password" type="password" class="form-field__input" placeholder=" " />
                        <label for="password" class="form-field__label">Password</label>
                        <div class="form-field__bar"></div>
                    </div>
                    <p class="helper-text"></p>
                </div>
                <div class="form-field">
                    <div class="form-field__control">
                        <input id="conformpassword" type="password" class="form-field__input" placeholder=" " />
                        <label for="conformpassword" class="form-field__label">Conform Password</label>
                        <div class="form-field__bar"></div>
                    </div>
                    <p class="helper-text"></p>
                </div>
                <p class="toc_text">By signing up, you agree with our
                    <a href="#" class="toc_link">
                        Terms & Conditions
                    </a>
                </p>
                <div class="primary-actions">
                    <button class="button button_filled mr-2">sign up</button>
                </div>
                <p class="su_secondary-text mt-3"> Already have an account?
                    <a href="#" class="btn_link">
                        Sign in.
                    </a>
                </p>
            </form>
        </div>
        <div class="copyright-text">
            Â©Keekaz Group- Term of use. Privacy policy
        </div>
    </div>
</body>
<script src="js/app.js"></script>

</html>
