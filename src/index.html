<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="from_container">
            <h3 class="page__heading-primary">Login</h3>
            <p class="page__heading-secondary">Welcome back! Please login to your account.</p>
            <form action="#" autocomplete="off" class="mt-5">
                <div class="form-field">
                    <div class="form-field__control">
                        <input id="email" type="text" class="form-field__input" placeholder=" " />
                        <label for="email" class="form-field__label">Email</label>
                        <div class="form-field__bar"></div>
                    </div>
                    <p class="helper-text"></p>
                </div>
                <div class="form-field">
                    <div class="form-field__control">
                        <input id="password" type="password" class="form-field__input" placeholder=" " />
                        <label for="password" class="form-field__label">Password</label>
                        <div class="form-field__bar"></div>
                    </div>
                    <p class="helper-text"></p>
                </div>
                <div class="seconday__actions">
                    <div class="remberme_button">

                        <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1">
                        <label for="styled-checkbox-1">Remember me</label>
                    </div>
                    <a href="/src/passwordrecovery.html" class="btn_link">Forget Password</a>
                </div>

                <div class="primary-actions">
                    <button class="button button_filled mr-2">Login</button>
                    <button class="button button_outline">Sign up</button>
                </div>

            </form>
        </div>
        <div class="copyright-text">
            Â©Keekaz Group- Term of use. Privacy policy
        </div>
    </div>
</body>
<script src="js/app.js"></script>

</html>
